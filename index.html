<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register your visit</title>

    <link rel="stylesheet" href="styles.css">

    <!-- using mona sans font as per https://www.w3schools.com/howto/tryit.asp?font=Mona%20Sans instructions 
     to make the static GitHub page "match" GitHub a bit more. -->
    <link href='https://fonts.googleapis.com/css?family=Mona Sans' rel='stylesheet'>

    <script src="scripts.js" defer></script>
</head>

<body>
    <h1 class="welcome">Welcome</h1>
    <h2>Please register your visit</h2>

    <div class="form-div">
        <form class="register-form">
            <div class="input-div email-input">
                <label for="email-input" class="input-label">Email</label>
                <input type="email" name="email-input" id="email-input" class="input-box">
            </div>

            <div class="input-div name-input">
                <label for="name-input" class="input-label">Name</label>
                <input type="text" name="name-input" id="name-input" class="input-box">
            </div>

            <div class="input-div reason-input">
                <label for="reason-input" class="input-label">Reason</label>
                <select name="reason-input" id="reason-input">
                    <option value="meeting">Meeting</option>
                    <option value="interview">Interview</option>
                    <option value="personal">Personal Visit</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <input class="submit-button" type="submit" value="Register visit">
        </form>
    </div>

    <div class="info-message-div">
        <p class="info-message"></p>
    </div>

</body>

</html>
